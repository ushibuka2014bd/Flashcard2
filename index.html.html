<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムフラッシュカード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .flashcard-container { perspective: 1000px; }
        .flashcard { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; }
        .flashcard.is-flipped { transform: rotateY(180deg); }
        .flashcard-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; -webkit-backface-visibility: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow-y: auto; padding: 1.5rem; }
        .flashcard-back { transform: rotateY(180deg); }
        .flashcard-face::-webkit-scrollbar { width: 8px; }
        .flashcard-face::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .flashcard-face::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .flashcard-face::-webkit-scrollbar-thumb:hover { background: #555; }
        .category-btn.active { background-color: #3b82f6; color: white; font-weight: 600; }
        #weakness-btn.active svg { fill: #facc15; color: #facc15; }
        .modal { display: none; }
        .modal.is-open { display: flex; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-700">Myフラッシュカード</h1>
            <p id="total-cards-display" class="text-gray-500 mt-1">全0枚 - 知識の定着にご活用ください</p>
        </header>

        <!-- フィルターセクション -->
        <div class="bg-white p-4 rounded-xl shadow-md mb-6">
            <div class="mb-4">
                <input type="text" id="search" placeholder="キーワードでカードを検索..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>
            <div>
                <h3 class="text-sm font-semibold mb-2 text-gray-600">カテゴリで絞り込み:</h3>
                <div id="category-filters" class="flex flex-wrap gap-2">
                    <!-- カテゴリボタンはJSによって動的に生成されます -->
                </div>
            </div>
        </div>

        <!-- メインのフラッシュカード表示エリア -->
        <main class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <div id="progress" class="text-lg font-semibold text-gray-600">カード 0 / 0</div>
                <button id="weakness-btn" class="text-gray-400 hover:text-yellow-400 transition-colors text-2xl" title="苦手リストに追加/削除">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
                </button>
            </div>
            <div class="flashcard-container h-80 md:h-96">
                <div id="flashcard" class="flashcard">
                    <div id="card-front" class="flashcard-face bg-white rounded-xl shadow-lg border-2 border-blue-200">
                        <p class="text-lg md:text-xl font-semibold">カードがありません。<br>下の「カードの管理」から新しいカードを追加してください。</p>
                    </div>
                    <div id="card-back" class="flashcard-face flashcard-back bg-blue-50 rounded-xl shadow-lg border-2 border-blue-300">
                        <div class="text-left w-full"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 操作ボタン -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <button id="prev-btn" class="w-full bg-white text-blue-600 font-semibold py-3 px-4 rounded-lg shadow hover:bg-gray-50 transition-colors border border-gray-200">前のカード</button>
            <button id="random-btn" class="w-full bg-white text-blue-600 font-semibold py-3 px-4 rounded-lg shadow hover:bg-gray-50 transition-colors border border-gray-200">ランダム</button>
            <button id="flip-btn" class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow hover:bg-blue-600 transition-colors col-span-2 md:col-span-1">答えを見る</button>
            <button id="next-btn" class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow hover:bg-blue-600 transition-colors col-span-2 md:col-span-1">次のカード</button>
        </div>

        <!-- カード管理セクション -->
        <div class="bg-white p-4 rounded-xl shadow-md mb-8">
            <h3 class="text-lg font-bold text-gray-700 mb-4 text-center">カードの管理</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button id="add-card-btn" class="w-full bg-green-500 text-white font-semibold py-3 px-4 rounded-lg shadow hover:bg-green-600 transition-colors">新しいカードを追加</button>
                <button id="edit-card-btn" class="w-full bg-yellow-500 text-white font-semibold py-3 px-4 rounded-lg shadow hover:bg-yellow-600 transition-colors">このカードを修正</button>
                <button id="delete-card-btn" class="w-full bg-red-500 text-white font-semibold py-3 px-4 rounded-lg shadow hover:bg-red-600 transition-colors">このカードを削除</button>
            </div>
        </div>
        
        <!-- ▼▼▼ カテゴリ管理セクション (新規) ▼▼▼ -->
        <div class="bg-white p-4 rounded-xl shadow-md">
            <h3 class="text-lg font-bold text-gray-700 mb-4 text-center">カテゴリの管理</h3>
            <div class="flex gap-4 mb-4">
                <input type="text" id="category-name-input" placeholder="新しいカテゴリ名..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <button id="add-category-btn" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-blue-600 transition-colors whitespace-nowrap">カテゴリ追加</button>
            </div>
            <div id="category-list" class="space-y-2">
                <!-- カテゴリリストはJSによって動的に生成されます -->
            </div>
        </div>
        <!-- ▲▲▲ カテゴリ管理セクション (新規) ▲▲▲ -->
    </div>

    <!-- カード追加/修正モーダル -->
    <div id="card-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg">
            <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
            <form id="card-form">
                <input type="hidden" id="modal-card-id" value="">
                <div class="mb-4">
                    <label for="modal-front" class="block text-sm font-medium text-gray-700 mb-1">表面 (Front)</label>
                    <textarea id="modal-front" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="modal-back" class="block text-sm font-medium text-gray-700 mb-1">裏面 (Back)</label>
                    <textarea id="modal-back" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="modal-category" class="block text-sm font-medium text-gray-700 mb-1">カテゴリ</labe>
                    <select id="modal-category" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        <!-- カテゴリ選択肢はJSによって動的に生成されます -->
                    </select>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="modal-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">キャンセル</button>
                    <button type="submit" id="modal-save-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Firebase SDKのインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, 
            query, orderBy, serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // ▼▼▼▼▼ ここにあなたのFirebaseプロジェクトのfirebaseConfigを貼り付けてください ▼▼▼▼▼
        const firebaseConfig = {
  apiKey: "AIzaSyAjMK4WcHnc89vol92I3kR_j7yQVdnOp3s",
  authDomain: "flashcard-2-69844.firebaseapp.com",
  projectId: "flashcard-2-69844",
  storageBucket: "flashcard-2-69844.firebasestorage.app",
  messagingSenderId: "1060456883373",
  appId: "1:1060456883373:web:26bf90e48e76e3b5315224"
        };
        // ▲▲▲▲▲ ここまで ▲▲▲▲▲

        // Firebaseの初期化
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const cardsCollection = collection(db, 'cards');
        const categoriesCollection = collection(db, 'categories');
        
        // --- アプリケーションのロジック ---
        let allCards = [];
        let allCategories = [];
        let filteredCards = [];
        let currentCardIndex = 0;
        let weaknessList = [];

        const elements = {
            flashcard: document.getElementById('flashcard'),
            cardFront: document.getElementById('card-front'),
            cardBack: document.getElementById('card-back'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn'),
            flipBtn: document.getElementById('flip-btn'),
            randomBtn: document.getElementById('random-btn'),
            progressEl: document.getElementById('progress'),
            categoryFiltersEl: document.getElementById('category-filters'),
            searchInput: document.getElementById('search'),
            weaknessBtn: document.getElementById('weakness-btn'),
            addCardBtn: document.getElementById('add-card-btn'),
            editCardBtn: document.getElementById('edit-card-btn'),
            deleteCardBtn: document.getElementById('delete-card-btn'),
            totalCardsDisplay: document.getElementById('total-cards-display'),
            // モーダル
            modal: document.getElementById('card-modal'),
            modalTitle: document.getElementById('modal-title'),
            modalCancelBtn: document.getElementById('modal-cancel-btn'),
            cardForm: document.getElementById('card-form'),
            modalCardId: document.getElementById('modal-card-id'),
            modalFront: document.getElementById('modal-front'),
            modalBack: document.getElementById('modal-back'),
            modalCategory: document.getElementById('modal-category'),
            // カテゴリ管理
            categoryNameInput: document.getElementById('category-name-input'),
            addCategoryBtn: document.getElementById('add-category-btn'),
            categoryListEl: document.getElementById('category-list'),
        };

        function init() {
            // リアルタイムリスナーを設定
            setupCategoryListener();
            setupCardListener();
            
            loadWeaknessList();
            addEventListeners();
        }

        // カテゴリの変更を監視
        function setupCategoryListener() {
            const q = query(categoriesCollection, orderBy("name"));
            onSnapshot(q, (snapshot) => {
                allCategories = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                
                // 3箇所のUIを更新する
                populateCategoryFilters();
                populateCategorySelect();
                populateCategoryManagementList();

                // カテゴリ名が更新された可能性があるので、現在のカード表示も更新
                updateDisplay(); 
            }, (error) => console.error("カテゴリの読み込みに失敗:", error));
        }

        // カードの変更を監視
        function setupCardListener() {
            const q = query(cardsCollection, orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                allCards = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                elements.totalCardsDisplay.textContent = `全${allCards.length}枚 - 知識の定着にご活用ください`;
                
                const activeCategory = document.querySelector('.category-btn.active')?.dataset.category || 'all';
                handleFilter(activeCategory);
            }, (error) => console.error("カードの読み込みに失敗:", error));
        }

        // フィルターボタンを動的に生成
        function populateCategoryFilters() {
            let buttonsHTML = `<button class="category-btn active px-3 py-1 text-sm rounded-full bg-gray-200 hover:bg-gray-300 transition" data-category="all">すべて</button>`;
            buttonsHTML += `<button class="category-btn px-3 py-1 text-sm rounded-full bg-gray-200 hover:bg-gray-300 transition" data-category="weak">苦手リスト</button>`;
            allCategories.forEach(cat => {
                buttonsHTML += `<button class="category-btn px-3 py-1 text-sm rounded-full bg-gray-200 hover:bg-gray-300 transition" data-category="${cat.id}">${cat.name}</button>`;
            });
            elements.categoryFiltersEl.innerHTML = buttonsHTML;
        }

        // モーダルのカテゴリ選択肢を動的に生成
        function populateCategorySelect() {
            let optionsHTML = '';
            allCategories.forEach(cat => {
                optionsHTML += `<option value="${cat.id}">${cat.name}</option>`;
            });
            elements.modalCategory.innerHTML = optionsHTML;
        }

        // カテゴリ管理リストを動的に生成
        function populateCategoryManagementList() {
            let listHTML = '';
            allCategories.forEach(cat => {
                listHTML += `
                    <div class="flex justify-between items-center p-2 border rounded-lg">
                        <span class="text-gray-700">${cat.name}</span>
                        <div class="flex gap-2">
                            <button class="edit-category-btn text-sm text-blue-600 hover:text-blue-800" data-id="${cat.id}" data-name="${cat.name}">修正</button>
                            <button class="delete-category-btn text-sm text-red-600 hover:text-red-800" data-id="${cat.id}" data-name="${cat.name}">削除</button>
                        </div>
                    </div>
                `;
            });
            elements.categoryListEl.innerHTML = listHTML;
        }

        function loadWeaknessList() {
            const savedList = localStorage.getItem('myFlashcardWeaknessList');
            weaknessList = savedList ? JSON.parse(savedList) : [];
        }

        function saveWeaknessList() {
            localStorage.setItem('myFlashcardWeaknessList', JSON.stringify(weaknessList));
        }
        
        function addEventListeners() {
            elements.prevBtn.addEventListener('click', showPrevCard);
            elements.nextBtn.addEventListener('click', showNextCard);
            elements.flipBtn.addEventListener('click', flipCard);
            elements.flashcard.addEventListener('click', flipCard);
            elements.randomBtn.addEventListener('click', showRandomCard);
            elements.searchInput.addEventListener('input', handleSearch);
            elements.weaknessBtn.addEventListener('click', toggleWeakness);
            elements.addCardBtn.addEventListener('click', handleAddCard);
            elements.editCardBtn.addEventListener('click', handleEditCard);
            elements.deleteCardBtn.addEventListener('click', handleDeleteCard);
            elements.modalCancelBtn.addEventListener('click', closeModal);
            elements.cardForm.addEventListener('submit', handleSaveCard);
            
            // カテゴリフィルターのイベント
            elements.categoryFiltersEl.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-btn')) {
                    const category = e.target.dataset.category;
                    handleFilter(category);
                    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                }
            });

            // カテゴリ管理のイベント
            elements.addCategoryBtn.addEventListener('click', handleAddCategory);
            elements.categoryListEl.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-category-btn')) {
                    handleEditCategory(e.target.dataset.id, e.target.dataset.name);
                }
                if (e.target.classList.contains('delete-category-btn')) {
                    handleDeleteCategory(e.target.dataset.id, e.target.dataset.name);
                }
            });
        }

        // --- カードの表示ロジック ---
        function updateDisplay() {
            if (filteredCards.length === 0) {
                displayNoResults();
                return;
            }
            if (currentCardIndex >= filteredCards.length) currentCardIndex = 0;
            if (currentCardIndex < 0) currentCardIndex = filteredCards.length - 1;

            const cardData = filteredCards[currentCardIndex];
            
            if (elements.flashcard.classList.contains('is-flipped')) {
                elements.flashcard.classList.remove('is-flipped');
                elements.flipBtn.textContent = '答えを見る';
            }

            // カテゴリIDからカテゴリ名を見つける
            const category = allCategories.find(c => c.id === cardData.categoryId);
            const categoryName = category ? category.name : '未分類';

            setTimeout(() => {
                elements.cardFront.innerHTML = `<p class="text-gray-500 text-sm mb-4">カテゴリ: ${categoryName}</p><p class="text-lg md:text-xl font-semibold">${cardData.front.replace(/\n/g, '<br>')}</p>`;
                elements.cardBack.innerHTML = `<div class="text-left w-full">${cardData.back.replace(/\n/g, '<br>')}</div>`;
                elements.progressEl.textContent = `カード ${currentCardIndex + 1} / ${filteredCards.length}`;
                updateWeaknessButtonState(cardData.id);
            }, 150); // フリップアニメーションと同期させる
        }

        function displayNoResults() {
            elements.cardFront.innerHTML = `<p class="text-lg font-semibold text-gray-500">該当するカードがありません。</p>`;
            elements.cardBack.innerHTML = '';
            elements.progressEl.textContent = `カード 0 / 0`;
            elements.weaknessBtn.classList.remove('active');
            elements.weaknessBtn.querySelector('svg').setAttribute('fill', 'none');
        }

        function flipCard() {
            if (filteredCards.length === 0) return;
            elements.flashcard.classList.toggle('is-flipped');
            elements.flipBtn.textContent = elements.flashcard.classList.contains('is-flipped') ? '問題に戻る' : '答えを見る';
        }

        function showNextCard() {
            if (filteredCards.length === 0) return;
            currentCardIndex = (currentCardIndex + 1) % filteredCards.length;
            updateDisplay();
        }

        function showPrevCard() {
            if (filteredCards.length === 0) return;
            currentCardIndex = (currentCardIndex - 1 + filteredCards.length) % filteredCards.length;
            updateDisplay();
        }

        function showRandomCard() {
            if (filteredCards.length > 1) {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * filteredCards.length);
                } while (newIndex === currentCardIndex);
                currentCardIndex = newIndex;
                updateDisplay();
            }
        }

        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            filterCards(document.querySelector('.category-btn.active').dataset.category, searchTerm);
        }
        
        function handleFilter(category) {
            const searchTerm = elements.searchInput.value.toLowerCase();
            filterCards(category, searchTerm);
        }

        function filterCards(category, searchTerm = '') {
            let tempCards = [...allCards];
            if (category === 'weak') {
                tempCards = tempCards.filter(q => weaknessList.includes(q.id));
            } else if (category !== 'all') {
                tempCards = tempCards.filter(q => q.categoryId === category);
            }
            if (searchTerm) {
                tempCards = tempCards.filter(q => 
                    q.front.toLowerCase().includes(searchTerm) || 
                    q.back.toLowerCase().includes(searchTerm)
                );
            }
            filteredCards = tempCards;
            currentCardIndex = 0;
            updateDisplay();
        }

        function toggleWeakness() {
            if (filteredCards.length === 0) return;
            const cardId = filteredCards[currentCardIndex].id;
            const index = weaknessList.indexOf(cardId);
            if (index > -1) {
                weaknessList.splice(index, 1);
            } else {
                weaknessList.push(cardId);
            }
            saveWeaknessList();
            updateWeaknessButtonState(cardId);
            if (document.querySelector('.category-btn.active').dataset.category === 'weak') {
                handleFilter('weak');
            }
        }

        function updateWeaknessButtonState(cardId) {
            const svg = elements.weaknessBtn.querySelector('svg');
            if (weaknessList.includes(cardId)) {
                elements.weaknessBtn.classList.add('active');
                svg.setAttribute('fill', '#facc15');
            } else {
                elements.weaknessBtn.classList.remove('active');
                svg.setAttribute('fill', 'none');
            }
        }

        // --- CRUD (Create, Read, Update, Delete) ---

        // カードのモーダルを開く
        function openModal(mode, cardData = null) {
            elements.cardForm.reset();
            elements.modalCardId.value = '';
            if (allCategories.length === 0) {
                alert('先にカテゴリを登録してください。');
                return;
            }
            
            if (mode === 'add') {
                elements.modalTitle.textContent = '新しいカードを追加';
            } else { // edit
                if (!cardData) return;
                elements.modalTitle.textContent = 'カードを修正';
                elements.modalCardId.value = cardData.id;
                elements.modalFront.value = cardData.front;
                elements.modalBack.value = cardData.back;
                elements.modalCategory.value = cardData.categoryId;
            }
            elements.modal.classList.add('is-open');
        }

        function closeModal() {
            elements.modal.classList.remove('is-open');
        }

        // C: 新しいカードを追加 (ボタン)
        function handleAddCard() {
            openModal('add');
        }

        // U: このカードを修正 (ボタン)
        function handleEditCard() {
            if (filteredCards.length === 0) return;
            const cardData = filteredCards[currentCardIndex];
            openModal('edit', cardData);
        }

        // D: このカードを削除 (ボタン)
        async function handleDeleteCard() {
            if (filteredCards.length === 0) return;
            const cardToDelete = filteredCards[currentCardIndex];
            if (confirm(`カード「${cardToDelete.front.substring(0, 20)}...」を本当に削除しますか？`)) {
                try {
                    await deleteDoc(doc(db, 'cards', cardToDelete.id));
                    
                    const weakIndex = weaknessList.indexOf(cardToDelete.id);
                    if (weakIndex > -1) {
                        weaknessList.splice(weakIndex, 1);
                        saveWeaknessList();
                    }
                } catch (error) {
                    console.error("削除中にエラーが発生しました:", error);
                    alert('カードの削除に失敗しました。');
                }
            }
        }

        // C/U: カードを保存 (モーダル)
        async function handleSaveCard(e) {
            e.preventDefault();
            const id = elements.modalCardId.value;
            const cardData = {
                front: elements.modalFront.value,
                back: elements.modalBack.value,
                categoryId: elements.modalCategory.value,
            };

            try {
                if (id) { // 更新
                    const docRef = doc(db, 'cards', id);
                    await updateDoc(docRef, cardData);
                } else { // 新規追加
                    cardData.createdAt = serverTimestamp(); // 作成日を追加
                    await addDoc(cardsCollection, cardData);
                }
                closeModal();
            } catch (error) {
                console.error("保存中にエラーが発生しました:", error);
                alert('カードの保存に失敗しました。');
            }
        }

        // --- カテゴリ管理 CRUD (新規) ---
        
        // C: 新しいカテゴリを追加
        async function handleAddCategory() {
            const name = elements.categoryNameInput.value.trim();
            if (!name) {
                alert('カテゴリ名を入力してください。');
                return;
            }
            try {
                await addDoc(categoriesCollection, {
                    name: name,
                    createdAt: serverTimestamp()
                });
                elements.categoryNameInput.value = ''; // 入力欄をクリア
            } catch (error) {
                console.error("カテゴリの追加に失敗:", error);
                alert('カテゴリの追加に失敗しました。');
            }
        }

        // U: カテゴリを修正
        async function handleEditCategory(id, currentName) {
            const newName = prompt('新しいカテゴリ名を入力してください:', currentName);
            if (newName && newName.trim() !== '' && newName !== currentName) {
                try {
                    const docRef = doc(db, 'categories', id);
                    await updateDoc(docRef, { name: newName.trim() });
                } catch (error) {
                    console.error("カテゴリの更新に失敗:", error);
                    alert('カテゴリの更新に失敗しました。');
                }
            }
        }

        // D: カテゴリを削除
        async function handleDeleteCategory(id, name) {
            if (confirm(`カテゴリ「${name}」を本当に削除しますか？\n(このカテゴリのカードは「未分類」になります)`)) {
                try {
                    // TODO: このカテゴリに属するカードの categoryId を null や "unclassified" に更新する処理を追加するのが望ましい
                    // が、テンプレートとしてはまずカテゴリの削除を優先する
                    
                    await deleteDoc(doc(db, 'categories', id));

                } catch (error) {
                    console.error("カテゴリの削除に失敗:", error);
                    alert('カテゴリの削除に失敗しました。');
                }
            }
        }
        
        init();
    </script>
